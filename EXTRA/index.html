<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/principaisElementos/footer.css">
    <link rel="stylesheet" href="./CSS/principaisElementos/botoes.css">

    <link rel="stylesheet" href="./CSS/principaisElementos/main.css">
    <link rel="stylesheet" href="./CSS/principaisElementos/reset.css">

    <link rel="stylesheet" href="./CSS/elementos/agenda.css">
    <link rel="stylesheet" href="./CSS/elementos/avaliacao.css">
    <link rel="stylesheet" href="./CSS/elementos/bemVindo.css">
    <link rel="stylesheet" href="./CSS/elementos/classificacao.css">

    <link rel="stylesheet" href="./CSS/elementos/inscritos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>JogoCerto - 2023</title>
</head>

<body>

    <section class="ultimos">
        <h2 class="subtitulo">Últimos Jogos</h2>

        <div class="ultimos__jogos">
            <div class="ultimos__jogo">

                <div class="ultimos__mandante">
                    <img src="../IMAGES/almossar.png" class="ultimos__imagem" alt="foto do time">
                    <p class="ultimos__time">Bar sem Lona</p>
                </div>

                <div class="ultimos__placar">
                    <p class="data">15/09/2023</p>
                    <p class="localizacao">Estádio Morombi</p>
                    <div class="ultimos__quadro">
                    </div>

                    <div class="ultimos__quadro">
                        <p class="ultimos__resultado">2</p>
                        <i class='bx bx-football'></i>
                        <p class="ultimos__resultado">7</p>
                    </div>
                    <div class="ultimos__quadro">
                        <p class="ultimos__resultado">2</p>
                        <i id="bola__ganha" class='bx bx-football'></i>
                        <p class="ultimos__resultado">7</p>
                    </div>
                </div>

                <div class="ultimos__visitante">
                    <p class="ultimos__time">Bar sem Lona</p>
                    <img src="../IMAGES/almossar.png" class="ultimos__imagem" alt="foto do time">
                </div>

            </div>
        </div>
    </section>

</body>

</html>
